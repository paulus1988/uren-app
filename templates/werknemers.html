<h2>Werknemer toevoegen</h2>

<form method="post">
  Naam:<br>
  <input name="naam"><br>
  Adres:<br>
  <input name="adres"><br>
  Uursalaris:<br>
  <input name="uursalaris" type="number" step="0.01"><br><br>
  <button>Opslaan</button>
</form>

<h3>Bestaande werknemers</h3>
<ul>
{% for w in werknemers %}
  <li>{{ w.naam }} – €{{ w.uursalaris }}</li>
{% endfor %}
</ul>

<a href="/">Terug</a>

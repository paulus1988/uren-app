<h2>Uren registreren</h2>

<form method="post">
  Werknemer:<br>
  <select name="werknemer_id">
    {% for w in werknemers %}
      <option value="{{ w.id }}">{{ w.naam }}</option>
    {% endfor %}
  </select><br>

  Periode:<br>
  <input name="periode"><br>

  Aantal uren:<br>
  <input name="aantal_uren" type="number" step="0.1"><br><br>

  <button>Opslaan</button>
</form>

<a href="/">Terug</a>
